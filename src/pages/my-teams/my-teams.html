<ion-header>

  <ion-toolbar color="primary">
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Schedule</ion-title>
  </ion-toolbar>

  <ion-toolbar color="secondary">
    <ion-title>myTeams</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <!--
-->
  <ion-card *ngIf="!favorites.length">
    <ion-card-header>No Followed Teams!</ion-card-header>
    <ion-card-content>
        <p>You are not currently following any teams.</p>
        <p> First select a tournament, then you can follow teams from their page.<p>
            <button ion-button full icon-right (click)="goToTournament()">
                FIND A TOURNAMENT
                <ion-icon name="search"></ion-icon>
              </button>     
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="favorites.length">
    <ion-card-header>Followed Teams</ion-card-header>
  <ion-list>
    <button ion-item *ngFor="let item of favorites" (click)="favoriteTapped($event, item)">
      <ion-icon name="star"></ion-icon>
      {{item.team.name}}
    </button>
  </ion-list>
  <ion-card-content>
    <p>To follow more teams, select a tournament, then you can follow more team from their page</p>
    <button ion-button full icon-right (click)="goToTournament()">
        FIND A TOURNAMENT
        <ion-icon name="search"></ion-icon>
      </button>
  </ion-card-content>
</ion-card>


</ion-content>
