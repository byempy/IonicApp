<ion-header>

  <ion-navbar color="primary">
    <ion-title>Teams</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar placeholder="Search" 
    [(ngModel)]="queryText" (ionInput)="updateTeams()"></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-item-group *ngFor="let division of teams">
    <ion-item-divider color="secondary">{{division.divisionName}}</ion-item-divider>
    <button *ngFor="let team of division.divisionTeams" ion-item (click)="itemTapped($event, team)">
      <ion-icon name="people"></ion-icon>
        {{team.name}}
    </button>

  </ion-item-group>
</ion-content>
